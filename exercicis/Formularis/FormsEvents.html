<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicis de Formularis i Events</title>
</head>
<body>
    <form action="">
        <label for="name">First name:</label><br>
        <input type="text" id="name" name="name" value="Mickey"><br>
        <label for="surname">Last name:</label><br>
        <input type="text" id="surname" name="surname" value="Mouse"><br>
        <button type="button" onclick="executarF1()">Enviar formulari i</button><br><br>

        <input type="radio" name="opcio" id="radioSi" value="Sí" checked>Sí<br>
        <input type="radio" name="opcio" id="radioNo" value="No">No<br>
        <input type="radio" name="opcio" id="radioNs" value="NS/NC">NS/NC<br>
        <button type="button"onclick="executarF2()">Enviar formulari ii</button><br><br>

        <input type="checkbox" name="check" id="checkSi" value="Sí" checked>Sí<br>
        <input type="checkbox" name="check" id="checkNo" value="No">No<br>
        <button type="button"onclick="executarF3()">Enviar formulari iii</button><br><br>

        <select name="opcions" id="opcions">
            <option value="Sí" name = "seleccio" checked>Sí</option>
            <option value="No" name = "seleccio">No</option>
            <option value="NS/NC" name = "seleccio">NS/NC</option>
        </select><br>
        <button type="button"onclick="executarF4()">Enviar formulari iv</button>
    </form>
    <script>
        function executarF1() {
            console.log(document.getElementById('name').value +" "+document.getElementById('surname').value);    
        }
        function executarF2(){
            let elements = document.getElementsByName('opcio');
            for(let i = 0; i < elements.length; i++){
                if (elements[i].checked){
                    console.log(elements[i].value);
                } 
            }
        }
        function executarF3(){
            let elements = document.getElementsByName('check');
            for(let i = 0; i < elements.length; i++){
                if (elements[i].checked){
                    console.log(elements[i].value);
                } 
            }
        }
        function executarF4(){
            let elements = document.getElementsByName('seleccio');
            console.log(elements[2].value);
        }
    </script>
    
</body>
</html>
